name: Lint

on:
  push

jobs:
  lint:
    name: 📋 Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Git clone the repository
        uses: actions/checkout@v3

      - name: 📦 Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: 🧪 Revive
        run: |
          go install github.com/mgechev/revive@latest
          make lint
